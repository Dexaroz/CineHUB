AWSTemplateFormatVersion: "2010-09-09"
Description: "ECS Fargate + API Gateway REST API with API Key"

Parameters:
  ImageName:
    Type: String
    Description: ECR Image Name
    Default: movies-app:latest

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC
    Default: vpc-0e698f93e63a3b2c5

  VpcCidr:
    Type: String
    Description: VPC CIDR Block
    Default: "172.31.0.0/16"

  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: At least 2 Subnets

  DBDynamoName:
    Type: String
    Default: "movies"
    Description: DynamoDB table name

# ============================================================================
# LOAD BALANCER RESOURCES
# ============================================================================

Resources:
  NLB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: movies-nlb2
      Type: network
      Scheme: internal
      Subnets: !Ref SubnetIds

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: movies-tg
      Port: 8080
      Protocol: TCP
      VpcId: !Ref VpcId
      TargetType: ip
      HealthCheckProtocol: HTTP
      HealthCheckPath: /health

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref NLB
      Port: 8080
      Protocol: TCP

# ============================================================================
# NETWORKING RESOURCES
# ============================================================================

  VPCLink:
    Type: AWS::ApiGateway::VpcLink
    Properties:
      Name: movies-vpc-link
      TargetArns:
        - !Ref NLB

# ============================================================================
# SECURITY GROUPS
# ============================================================================

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS tasks
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: !Ref VpcCidr
          Description: Allow traffic from NLB

# ============================================================================
# ECS RESOURCES
# ============================================================================

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: movies-cluster

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: movies-task
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      TaskRoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      ContainerDefinitions:
        - Name: movies-container
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ImageName}"
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/movies
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: movies
              awslogs-create-group: "true"
          Environment:
            - Name: DB_DYNAMONAME
              Value: !Ref DBDynamoName

  ECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - Listener
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: movies-service
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Ref SubnetIds
          SecurityGroups:
            - !Ref ECSSecurityGroup
      LoadBalancers:
        - ContainerName: movies-container
          ContainerPort: 8080
          TargetGroupArn: !Ref TargetGroup

# ============================================================================
# API GATEWAY RESOURCES
# ============================================================================

  RestAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: movies-api
      Description: API para gestión de movies

  MoviesResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !GetAtt RestAPI.RootResourceId
      PathPart: movies

  PostMoviesMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref MoviesResource
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "http://${NLB.DNSName}:8080/movies"
        ConnectionType: VPC_LINK
        ConnectionId: !Ref VPCLink

  GetMoviesMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref MoviesResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: GET
        Uri: !Sub "http://${NLB.DNSName}:8080/movies"
        ConnectionType: VPC_LINK
        ConnectionId: !Ref VPCLink

  OptionsMoviesMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref MoviesResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,x-api-key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ""
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  MovieResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !Ref MoviesResource
      PathPart: "{id}"

  GetMovieMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref MovieResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.path.id: true
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: GET
        Uri: !Sub "http://${NLB.DNSName}:8080/movies/{id}"
        ConnectionType: VPC_LINK
        ConnectionId: !Ref VPCLink
        RequestParameters:
          integration.request.path.id: method.request.path.id

  PutMovieMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref MovieResource
      HttpMethod: PUT
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.path.id: true
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: PUT
        Uri: !Sub "http://${NLB.DNSName}:8080/movies/{id}"
        ConnectionType: VPC_LINK
        ConnectionId: !Ref VPCLink
        RequestParameters:
          integration.request.path.id: method.request.path.id

  DeleteMovieMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref MovieResource
      HttpMethod: DELETE
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.path.id: true
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: DELETE
        Uri: !Sub "http://${NLB.DNSName}:8080/movies/{id}"
        ConnectionType: VPC_LINK
        ConnectionId: !Ref VPCLink
        RequestParameters:
          integration.request.path.id: method.request.path.id

  OptionsMovieMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref MovieResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,x-api-key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ""
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  HealthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !GetAtt RestAPI.RootResourceId
      PathPart: health

  HealthGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref HealthResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: GET
        Uri: !Sub "http://${NLB.DNSName}:8080/health"
        ConnectionType: VPC_LINK
        ConnectionId: !Ref VPCLink

  OptionsHealthMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref HealthResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,x-api-key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ""
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

# ============================================================================
# API DOCUMENTATION RESOURCES
# ============================================================================

APIDocumentation:
  Type: AWS::ApiGateway::DocumentationPart
  Properties:
    RestApiId: !Ref RestAPI
    Location:
      Type: API
    Properties: {
        "description": "API para gestión de películas (Movies). CRUD protegido por API Key salvo /health.",
        "info": {
          "title": "Movies API",
          "version": "1.0.0",
          "contact": {
            "name": "API Support",
            "email": "support@example.com"
          }
        },
        "security": [
          { "apiKey": [] }
        ],
        "x-error-model": {
          "type": "object",
          "properties": {
            "error": { "type": "string", "example": "BadRequest" },
            "message": { "type": "string", "example": "Parámetro 'year' inválido" },
            "code": { "type": "integer", "example": 400 },
            "requestId": { "type": "string" }
          }
        }
      }

MoviesResourceDocumentation:
  Type: AWS::ApiGateway::DocumentationPart
  Properties:
    RestApiId: !Ref RestAPI
    Location:
      Type: RESOURCE
      Path: /movies
    Properties: {
        "description": "Colección de películas. Permite listar y crear películas."
      }

GetMoviesMethodDocumentation:
  Type: AWS::ApiGateway::DocumentationPart
  Properties:
    RestApiId: !Ref RestAPI
    Location:
      Type: METHOD
      Path: /movies
      Method: GET
    Properties: {
        "summary": "Listar películas",
        "description": "Retorna la lista completa de películas.",
        "tags": ["Movies"],
        "parameters": [
          { "name": "title", "in": "query", "required": false, "description": "Filtro por título (contiene).", "schema": { "type": "string" } },
          { "name": "year", "in": "query", "required": false, "description": "Filtro por año exacto.", "schema": { "type": "integer", "minimum": 1900, "maximum": 2100 } },
          { "name": "genre", "in": "query", "required": false, "description": "Filtro por género (p. ej., Drama, Sci-Fi).", "schema": { "type": "string" } },
        ],
        "responses": {
          "200": {
            "description": "Lista de películas.",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": { "$ref": "#/components/schemas/Movie" }
                },
                "examples": {
                  "ok": {
                    "value": [
                      { "id": "1", "title": "Inception", "year": 2010, "genre": "Sci-Fi", "rating": 8.8 },
                      { "id": "2", "title": "Interstellar", "year": 2014, "genre": "Sci-Fi", "rating": 8.6 }
                    ]
                  }
                }
              }
            }
          },
          "401": { "description": "No autorizado - API Key inválida o faltante." },
          "429": { "description": "Demasiadas solicitudes." },
          "500": { "description": "Error interno del servidor." }
        },
        "components": {
          "schemas": {
            "Movie": {
              "type": "object",
              "required": ["id", "title", "year"],
              "properties": {
                "id": { "type": "string", "description": "ID único (UUID o similar)." },
                "title": { "type": "string" },
                "year": { "type": "integer", "minimum": 1900, "maximum": 2100 },
                "genre": { "type": "string" },
                "director": { "type": "string" },
                "rating": { "type": "number", "minimum": 0, "maximum": 10 },
                "runtime": { "type": "integer", "description": "Duración en minutos.", "minimum": 1 }
              }
            }
          }
        }
      }

PostMoviesMethodDocumentation:
  Type: AWS::ApiGateway::DocumentationPart
  Properties:
    RestApiId: !Ref RestAPI
    Location:
      Type: METHOD
      Path: /movies
      Method: POST
    Properties: {
        "summary": "Crear película",
        "description": "Crea una nueva película.",
        "tags": ["Movies"],
        "requestBody": {
          "description": "Datos de la película a crear.",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "required": ["title", "year", "genre", "director", "rating", "runtime"],
                "properties": {
                  "title": { "type": "string", "example": "Inception" },
                  "year": { "type": "integer", "minimum": 1900, "maximum": 2100, "example": 2010 },
                  "genre": { "type": "string", "example": "Sci-Fi" },
                  "director": { "type": "string", "example": "Christopher Nolan" },
                  "rating": { "type": "number", "minimum": 0, "maximum": 10, "example": 8.8 },
                  "runtime": { "type": "integer", "minimum": 1, "example": 148 }
                }
              }
            }
          }
        },
        "responses": {
          "201": { "description": "Creado. Devuelve Location con /movies/{id}." },
          "400": { "description": "Solicitud inválida - datos incorrectos." },
          "401": { "description": "No autorizado - API Key inválida." },
          "409": { "description": "Conflicto (duplicado)." }
        }
      }

MovieResourceDocumentation:
  Type: AWS::ApiGateway::DocumentationPart
  Properties:
    RestApiId: !Ref RestAPI
    Location:
      Type: RESOURCE
      Path: /movies/{id}
    Properties: {
        "description": "Operaciones sobre una película por ID."
      }

GetMovieMethodDocumentation:
  Type: AWS::ApiGateway::DocumentationPart
  Properties:
    RestApiId: !Ref RestAPI
    Location:
      Type: METHOD
      Path: /movies/{id}
      Method: GET
    Properties: {
        "summary": "Obtener película por ID",
        "description": "Retorna los detalles de una película.",
        "tags": ["Movies"],
        "parameters": [
          { "name": "id", "in": "path", "required": true, "description": "ID de la película.", "schema": { "type": "string" } }
        ],
        "responses": {
          "200": { "description": "OK." },
          "404": { "description": "No encontrado." },
          "401": { "description": "No autorizado." }
        }
      }

PutMovieMethodDocumentation:
  Type: AWS::ApiGateway::DocumentationPart
  Properties:
    RestApiId: !Ref RestAPI
    Location:
      Type: METHOD
      Path: /movies/{id}
      Method: PUT
    Properties: {
        "summary": "Actualizar película",
        "description": "Reemplaza los datos de una película existente.",
        "tags": ["Movies"],
        "parameters": [
          { "name": "id", "in": "path", "required": true, "description": "ID de la película.", "schema": { "type": "string" } }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "required": ["title", "year"],
                "properties": {
                  "title": { "type": "string" },
                  "year": { "type": "integer", "minimum": 1900, "maximum": 2100 },
                  "genre": { "type": "string" },
                  "director": { "type": "string" },
                  "rating": { "type": "number", "minimum": 0, "maximum": 10 },
                  "runtime": { "type": "integer", "minimum": 1 }
                }
              }
            }
          }
        },
        "responses": {
          "200": { "description": "Actualizado." },
          "400": { "description": "Datos inválidos." },
          "404": { "description": "No encontrado." }
        }
      }

DeleteMovieMethodDocumentation:
  Type: AWS::ApiGateway::DocumentationPart
  Properties:
    RestApiId: !Ref RestAPI
    Location:
      Type: METHOD
      Path: /movies/{id}
      Method: DELETE
    Properties: {
        "summary": "Eliminar película",
        "description": "Elimina una película por ID.",
        "tags": ["Movies"],
        "parameters": [
          { "name": "id", "in": "path", "required": true, "description": "ID de la película.", "schema": { "type": "string" } }
        ],
        "responses": {
          "204": { "description": "Eliminado." },
          "404": { "description": "No encontrado." }
        }
      }

HealthResourceDocumentation:
  Type: AWS::ApiGateway::DocumentationPart
  Properties:
    RestApiId: !Ref RestAPI
    Location:
      Type: RESOURCE
      Path: /health
    Properties: {
        "description": "Endpoint de verificación de salud del servicio."
      }

HealthMethodDocumentation:
  Type: AWS::ApiGateway::DocumentationPart
  Properties:
    RestApiId: !Ref RestAPI
    Location:
      Type: METHOD
      Path: /health
      Method: GET
    Properties: {
        "summary": "Health Check",
        "description": "Verifica el estado del servicio. No requiere autenticación.",
        "tags": ["Health"],
        "responses": {
          "200": { "description": "Servicio operativo" }
        }
      }

APIDocumentationVersion:
  Type: AWS::ApiGateway::DocumentationVersion
  DependsOn:
    - APIDocumentation
    - MoviesResourceDocumentation
    - GetMoviesMethodDocumentation
    - PostMoviesMethodDocumentation
    - MovieResourceDocumentation
    - GetMovieMethodDocumentation
    - PutMovieMethodDocumentation
    - DeleteMovieMethodDocumentation
    - HealthResourceDocumentation
    - HealthMethodDocumentation
  Properties:
    RestApiId: !Ref RestAPI
    DocumentationVersion: "1.1.0"
    Description: "Docs Movies API: esquemas/ejemplos, errores y seguridad por API Key."


# ============================================================================
# API DEPLOYMENT RESOURCES
# ============================================================================
  APIDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - PostMoviesMethod
      - GetMoviesMethod
      - GetMovieMethod
      - PutMovieMethod
      - DeleteMovieMethod
      - OptionsMoviesMethod
      - OptionsMovieMethod
      - HealthGetMethod
    Properties:
      RestApiId: !Ref RestAPI

  APIStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref RestAPI
      DeploymentId: !Ref APIDeployment
      StageName: prod
      AccessLogSetting:
        DestinationArn: !GetAtt APIGatewayLogGroup.Arn
        Format: '{"requestId":"$context.requestId","ip":"$context.identity.sourceIp","caller":"$context.identity.caller","user":"$context.identity.user","requestTime":"$context.requestTime","httpMethod":"$context.httpMethod","resourcePath":"$context.resourcePath","status":"$context.status","protocol":"$context.protocol","responseLength":"$context.responseLength"}'

  APIKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: movies-api-key
      Enabled: true

  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: APIStage
    Properties:
      UsagePlanName: movies-usage-plan
      ApiStages:
        - ApiId: !Ref RestAPI
          Stage: !Ref APIStage

  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref APIKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

  # ===========================================================================
  # CLOUDWATCH ALARMS
  # ===========================================================================

  Api5xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-Api-5xx-Alarm"
      AlarmDescription: "Alarm when API Gateway returns 5xx errors"
      Namespace: "AWS/ApiGateway"
      MetricName: "5XXError"
      Dimensions:
        - Name: ApiId
          Value: !Ref RestAPI
        - Name: Stage
          Value: prod
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching

  ApiHighUsageAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-Api-High-Usage"
      AlarmDescription: "Alarm when API request count is high (spike)"
      Namespace: "AWS/ApiGateway"
      MetricName: "Count"
      Dimensions:
        - Name: ApiId
          Value: !Ref RestAPI
        - Name: Stage
          Value: prod
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1000
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching

# ===========================================================================
# CLOUDWATCH LOG GROUPS
# ===========================================================================

  APIGatewayLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/apigateway/movies
      RetentionInDays: 7

  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
# ============================================================================
# OUTPUTS
# ============================================================================
Outputs:
  APIEndpoint:
    Description: API Gateway URL
    Value: !Sub "https://${RestAPI}.execute-api.us-east-1.amazonaws.com/prod"

  APIKeyId:
    Description: API Key ID
    Value: !Ref APIKey

  HealthCheckUrl:
    Description: Health Check Endpoint
    Value: !Sub "https://${RestAPI}.execute-api.us-east-1.amazonaws.com/prod/health"

  MoviesEndpoint:
    Description: Movies API Endpoint
    Value: !Sub "https://${RestAPI}.execute-api.us-east-1.amazonaws.com/prod/movies"

  ECSClusterName:
    Description: ECS Cluster name
    Value: !Ref ECSCluster

  ECSServiceName:
    Description: ECS Service name
    Value: !Ref ECSService

  ECSLogGroupName:
    Description: ECS CloudWatch Log Group name
    Value: "/ecs/movies"

  ECSLogGroupArn:
    Description: ECS CloudWatch Log Group ARN
    Value: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/ecs/movies"

  APIGatewayLogGroupName:
    Description: API Gateway CloudWatch Log Group name
    Value: !Ref APIGatewayLogGroup

  APIGatewayLogGroupArn:
    Description: API Gateway CloudWatch Log Group ARN
    Value: !GetAtt APIGatewayLogGroup.Arn